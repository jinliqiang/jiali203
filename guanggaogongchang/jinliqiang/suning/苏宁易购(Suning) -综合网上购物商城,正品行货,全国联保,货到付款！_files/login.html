		//图片验证码的异步校验
		//isSubmit：是否进行提交 true：表示验证成功之后进行提交操作 ； false：表示仅仅进行验证
		function checkImageValCode(isSubmit) {
			//用户输入的验证码code
			//var code = encodeURIComponent($("#loginVerifyCde").val());
			//请求时所传参数
			//var param = "code=" + code + "&uuid=" + "760f53a1-9624-40ee-a7c1-3a5619e8c64a" + "&delFlag=0";
			var code = $("#loginVerifyCde").val();
			var param = {
				code : code,
				uuid : "760f53a1-9624-40ee-a7c1-3a5619e8c64a",
				delFlag : 0
			};
			$.ajax({
				//请求类型
				type : 'POST',
				//发送验证请求的url
				url : "https://vcs.suning.com/vcs/validate_jsonp.htm",
				//请求时所传参数
				data : param,
				//返回数据类型
				dataType : 'jsonp',
				//回调函数方法名
				jsonp : 'callback',
				//请求成功后的回调函数
				success : function(data) {
					//显示验证结果
					if(data[0].result == "true"){
						showVerifyCodeOK();
						if(isSubmit){
							//进行提交操作
							submitForm();
						}
					}else{
						showVerifyCodeError();
						if(isSubmit){
							showTopErrorMsg("验证码不正确，请重新输入。");
						}
						gImgVerCdeErrorCount++;
						if (gImgVerCdeErrorCount >= 3 || isSubmit) {
							changeImage();
						}
					}
				}
			});
		}

			//兼容IE和Firefox获得 keyBoardEvent对象的键值
			var keyCode = evt.keyCode?evt.keyCode:evt.which;

			var isShift  =  evt.shiftKey ||(keyCode  ==   16 ) || false ;
			//<%-- Caps Lock 打开，且没有按住shift键 --%>
			//<%-- Caps Lock 打开，且按住shift键 --%>
			if (((keyCode >=   65   &&  keyCode  <=   90 )  &&   !isShift)
					|| ((keyCode >=   97   &&  keyCode  <=   122 )  &&  isShift)
			){
				//$(messagePlace).removeClass("c-error").html("键盘大写锁定已打开，请注意大小写 。");
				showCapsLockInfo();

				hideCapsLockInfo();
			}

		//从浏览器获取cookies add by 12072549
		function getCookie(cookieName){
			var arrStr = document.cookie.split("; ");
			for(var i = 0;i < arrStr.length;i ++){
				var temp = arrStr[i].split("=");
				if(temp[0] == cookieName){
					return unescape(decodeURI(temp[1]));
				}
			}
			return "";
		}
